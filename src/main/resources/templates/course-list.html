<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
         crossorigin="anonymous">
      <link href="../static/css/style.css" 
         th:href="@{/css/style.css}" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1 class="head">
            Student Manager</h3>
         </header>
         <main>
            <a th:href="@{/course/showAddForm}"
               class="btn btn-primary btn-sm mb-3 btn-add btn-block	">
            Add Course
            </a>
            <div id="content">
               <header>
                  <h5 class="head">
                  Course List</h3>
               </header>
               <table  class="table table-striped table-dark">
                  <thead class="thead-dark">
                     <th>Name</th>
                     <th>Term</th>
                     <th>Action</th>
                  </thead>
                  <tbody>
                     <tr th:each="tempCourse : ${courses}">
                        <td th:text="${tempCourse.name}"/>
                        <td th:text="${tempCourse.term}"/>
                        <td>
                           <div class="text-center">
                              <a th:href="@{/course/showFormForUpdate(id=${tempCourse.id})}"
                                 class="btn btn-info btn-sm btn-action">
                              Update
                              </a>
                              <a th:href="@{/course/delete(id=${tempCourse.id})}"
                                 class="btn btn-danger btn-sm btn-action"
                                 onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
                              Delete
                              </a>
                              <!-- 	<a th:href="@{/student/delete(id=${tempCourse.id})}"
                                 class="btn btn-success btn-sm btn-action">
                                 Show details
                                 </a>
                                 -->
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
               <a th:href="@{/}"
                  class="btn btn-secondary btn-sm mb-3 btn-back">
               Back to home
               </a>
            </div>
         </main>
      </div>
   </body>
</html>
