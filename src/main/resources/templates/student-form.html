<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <title>Student form</title>
      <link href="../static/css/style.css" 
         th:href="@{/css/style.css}" rel="stylesheet" />
   </head>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link href="../static/css/style.css" 
      th:href="@{/css/style.css}" rel="stylesheet" />
   <title>Hello, world!</title>
   </head>
   <body>
      <div class="container">
         <header>
            <h1 class="head">
            Student Manager</h1>
         </header>
         <main>
            <header>
               <h5 class="head">Save Student</h5>
            </header>
            <div class="form">
            <form action="#" th:action="@{/student/saveStudent}"
               th:object="${student}" method="POST">
                  <input type="hidden" th:field="*{id}" />
                  <input type="text" style="margin:auto;" th:field="*{firstName}"
                     class="form-control mb-4 col-4" placeholder="First name">
                  <input type="text" style="margin:auto;" th:field="*{lastName}"
                     class="form-control mb-4 col-4" placeholder="Last name">
                  <input type="text" style="margin:auto;"th:field="*{email}"
                     class="form-control mb-4 col-4" placeholder="Email">
                  <br/> 
               Year
               <select th:field="*{year}">
                  <option value="1" label="1"/>
                  <option value="2" label="2"/>
                  <option value="3" label="3"/>
                  <option value="4" label="4"/>
                  <option value="5" label="5"/>
               </select>
               <br/> <br/>
               <button type="submit" class="btn btn-primary col-2">Save</button>
            </form>
            </div>
	 <div class="form">
      <a th:href="@{/student/list}"
         class="btn btn-secondary btn-sm mb-3 btn-back">
      Back to list
      </a>
      <a th:href="@{/}"
         class="btn btn-secondary btn-sm mb-3 btn-back">
      Back to home
      </a>
       </div>
      </main>	
      </div>
   </body>
</html>
